<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Select Your Trading Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          background: radial-gradient(ellipse at center, #121212 0%, #0d0d0d 100%);
          background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white font-sans">

<div class="text-center">
    <h1 class="text-2xl md:text-3xl font-semibold mb-12 tracking-wide">
        Select your trading activity to start
    </h1>

    <div class="flex flex-wrap justify-center gap-8">

        <!-- Orders -->
        <div class="bg-[#1f1f1f] w-32 h-32 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 hover:ring-2 hover:ring-green-400 cursor-pointer shadow-lg hover:shadow-green-500/20">
            <img src="https://play-lh.googleusercontent.com/bDLslW1swFRv7A4yl5H2zOtFgBGYFcuqgWrY6a8ddw4IMU5PE1OqwrxgYZRkE8sGkQU=w240-h480-rw"
                 alt="Dhan" class="w-12 h-12 rounded-full mb-2"/>
            <span class="text-sm font-medium text-gray-200">Orders</span>
        </div>

        <!-- Positions -->
        <div class="bg-[#1f1f1f] w-32 h-32 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 hover:ring-2 hover:ring-purple-400 cursor-pointer shadow-lg hover:shadow-purple-500/20">
            <img src="https://play-lh.googleusercontent.com/bDLslW1swFRv7A4yl5H2zOtFgBGYFcuqgWrY6a8ddw4IMU5PE1OqwrxgYZRkE8sGkQU=w240-h480-rw"
                 alt="Options Trader" class="w-12 h-12 rounded-full mb-2"/>
            <span class="text-sm font-medium text-gray-200">Positions</span>
        </div>

        <!-- Instruments -->
        <div class="bg-[#1f1f1f] w-32 h-32 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 hover:ring-2 hover:ring-blue-400 cursor-pointer shadow-lg hover:shadow-blue-500/20">
            <img src="https://seeklogo.com/images/T/tradingview-logo-68CFAA93F1-seeklogo.com.png" alt="TradingView"
                 class="w-12 h-12 mb-2"/>
            <span class="text-sm font-medium text-gray-200">Instruments</span>
        </div>

        <!-- Market -->
        <div class="bg-[#1f1f1f] w-32 h-32 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 hover:ring-2 hover:ring-cyan-400 cursor-pointer shadow-lg hover:shadow-cyan-500/20">
            <img src="https://icon-library.com/images/scanner-icon/scanner-icon-4.jpg" alt="ScanX"
                 class="w-12 h-12 rounded-full mb-2"/>
            <span class="text-sm font-medium text-gray-200">Market</span>
        </div>

        <!-- Account -->
        <div class="bg-[#1f1f1f] w-32 h-32 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 hover:ring-2 hover:ring-cyan-400 cursor-pointer shadow-lg hover:shadow-cyan-500/20">
            <img src="https://icon-library.com/images/scanner-icon/scanner-icon-4.jpg" alt="ScanX"
                 class="w-12 h-12 rounded-full mb-2"/>
            <span class="text-sm font-medium text-gray-200">Account</span>
        </div>

    </div>
</div>

</body>
</html>
